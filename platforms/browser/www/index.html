<!DOCTYPE html>
<!--
    PingSmart guru
    Bandung 1 Jan 2019
-->
<html lang="en" ng-app="app" ng-csp>
    <head>
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta http-equiv="Pragma" content="no-cache">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>PingSmart Guru</title>

        <!-- CSS dependencies -->
        <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
        <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.min.css" />

        <!-- CSP support mode (required for Windows Universal apps) -->
        <link rel="stylesheet" href="lib/angular/angular-csp.css" />

        <link rel="stylesheet" href="lib/loading-bar/loading-bar.css" />

        <!-- Default CSS -->
        <link rel="stylesheet" href="css/index.css" />

        <!-- JS dependencies -->
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-cookie.min.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular/angular-md5.js"></script>
        <script src="lib/onsen/js/onsenui.min.js"></script>
        <script src="lib/onsen/js/angular-onsenui.min.js"></script>

        <!-- Loading Bar -->
        <script src="lib/loading-bar/loading-bar.js"></script>

        <script src="js/jquery.min.js"></script>
        <script src="js/highcharts.js"></script>
        <script src="js/highcharts-ng.min.js"></script>
        <script src="lib/angular-sanitize/1.4.3/angular-sanitize.min.js"></script>



    </head>
    <body ng-controller="getCurrentInfoWeek">

        <ons-splitter id="appSplitter">
          <ons-splitter-side id="menu" side="left" width="220px" collapse>
            <ons-page ng-controller="PageController" id="menupage">
              
              <!-- Menu Kader -->
              <ons-list>
                <ons-list-item onclick="fn.load('dashboard.html')" tappable>
                  Home
                </ons-list-item>
                <ons-list-item ng-click="logout()" tappable>
                  Logout
                </ons-list-item>
              </ons-list>
              
            </ons-page>
          </ons-splitter-side>
          <ons-splitter-content id="content" page="dashboard.html"></ons-splitter-content>
        </ons-splitter>

        <!-- Landing Page -->
        <template id="landing-page.html">
          <ons-page ng-controller="PageController" id="landing-contentpage">
          
            <!-- Logo -->
            <ons-col class="logo-guru">

              <img src="img/logo-guru.png">

            <!-- Link Login -->
              <ons-col style="margin-top: 30px;">
                <a href="#" class="log-a" onclick="fn.load('login.html')">Log In</a>
              </ons-col>

            </ons-col>
            
          </ons-page>
        </template>

        <!-- Login -->
        <template id="login.html">
          <ons-page ng-controller="PageController" id="login-contentpage">
            <p class="title_login">
              Login Guru
            </p>

            <div style="text-align: center; margin-top: 30px">
                <p>
                  <ons-input id="username" modifier="underbar" placeholder="Username" float ng-model="username"></ons-input>
                </p>
                <p>
                  <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float ng-model="password"></ons-input>
                </p>
                <ons-row>
                    <ons-col style="margin-top: 30px;">
                      <ons-button ng-click="login()" class="button-signin">Sign in</ons-button>
                    </ons-col>
                </ons-row>

                <!-- Link Login -->
                <ons-col style="margin-top: 30px;">
                  <a href="#" class="log-a" onclick="fn.load('lupa-password.html')">Lupa Password?</a>
                </ons-col>

            </div>

            

          </ons-page>
        </template>

        <!-- Dashboard -->
        <template id="dashboard.html">
          <ons-page ng-controller="Pagedashboard" id="contentpage">
            <ons-toolbar class="toolbar">
              <div class="left">
                <!-- <ons-toolbar-button onclick="fn.open()">
                  <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button> -->
              </div>
              <div class="center toolbar-head-title">
                Dashboard
              </div>
              <div class="right">
                <ons-toolbar-button id="info-button" onclick="fn.showDialog('popover-dialog')"></ons-toolbar-button>
              </div>
            </ons-toolbar>


            <!-- Content -->
            <ons-row class="page-content-profile">
              <ons-col>
                <div class="circle image_position">
                  <img ng-src="{{URL_Avatar}}" width="80px" class="img_center">
                </div>
              </ons-col>
              <ons-col>
                <div class="profile-nama">{{Nama}}</div>
                <div class="profile-nip">NIP : {{NIP}}</div>
              </ons-col>
            </ons-row>
            <ons-row class="page-content-info">
              <ons-col>
                  <div class="content-info">{{JumJamAjar}}</div>
                  <div class="content-label">Durasi</div>
              </ons-col>
              <ons-col>
                  <div class="content-info">{{Pelajaran}}</div>
                  <div class="content-label">Kelas saat ini</div>
              </ons-col>
              <ons-col>
                  <div class="content-info">{{JamAjar}}</div>
                  <div class="content-label">Jam Mulai</div>
              </ons-col>
            </ons-row>
            <!-- Dashboard Content -->
            <div class="dashboard-content">
              <ons-row class="page-content-dashboard">
                <ons-col>
                  <a href="#" onclick="fn.load('kelas.html')" class="nav-page">
                    <div class="content-icon">
                      <i class="fa fa-users"></i>
                    </div>
                    <span>Kelas</span>
                  </a>
                </ons-col>
                <ons-col>
                  <a href="#" onclick="fn.load('mata-pelajaran.html')" class="nav-page">
                    <div class="content-icon">
                      <i class="fa fa-folder"></i>
                    </div>
                    <span>Mata Pelajaran</span>
                  </a>
                </ons-col>
                <ons-col>
                  <a href="#" onclick="fn.load('jadwal.html')" class="nav-page">
                    <div class="content-icon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                    <span>Jadwal Ajar</span>
                  </a>
                </ons-col>
              </ons-row>
              <ons-row class="page-content-dashboard">
                <ons-col>
                  <a href="#" onclick="fn.load('nilai.html')" class="nav-page">
                    <div class="content-icon">
                      <i class="fa fa-clone"></i>
                    </div>
                    <span>Nilai Siswa</span>
                  </a>
                </ons-col>
                <ons-col>
                  <a href="#" onclick="fn.load('pengumuman.html')" class="nav-page">
                    <div class="content-icon">
                      <i class="fa fa-paper-plane-o"></i>
                    </div>
                    <span>Pengumuman</span>
                  </a>
                </ons-col>
                <ons-col>
                  <a href="#" onclick="fn.load('agenda.html')" class="nav-page">
                    <div class="content-icon">
                      <i class="fa fa-book"></i>
                    </div>
                    <span>Agenda</span>
                  </a>
                </ons-col>
              </ons-row>
              <ons-row class="page-content-dashboard">
                <ons-col>
                  <a href="#" onclick="fn.load('album.html')" class="nav-page">
                    <div class="content-icon">
                      <i class="fa fa-file-image-o"></i>
                    </div>
                    <span>Album</span>
                  </a>
                </ons-col>
                <ons-col>
                  <a href="#" onclick="fn.load('akademik.html')" class="nav-page">
                    <div class="content-icon">
                      <i class="fa fa-university"></i>
                    </div>
                    <span>Akademik</span>
                  </a>
                </ons-col>
                <ons-col>
                  
                </ons-col>
              </ons-row>
            </div>
            <ons-row class="page-content-warning">
                <ons-col>
                  <div class="info">
                    <i class="fa fa-warning"></i> Informasi Terkini
                  </div>
                </ons-col>
            </ons-row>

            
            
            <ons-popover id="popover-dialog" cancelable direction="down" cover-target target="#info-button">
              <ons-list id="popover-list">
                <ons-list-item class="more-options" onclick="fn.load('dashboard.html')" tappable>
                  <div class="center">Home</div>
                </ons-list-item>
                <ons-list-item class="more-options" ng-click="logout()" tappable>
                  <div class="center">Logout</div>
                </ons-list-item>
              </ons-list>
            </ons-popover>
            
            <script>
              ons.getScriptPage().onInit = function () {

                var toolbarButton = ons.platform.isAndroid() ? ons.createElement(`<ons-icon icon="md-more-vert"></ons-icon>`) : ons.createElement(`<span><i class="zmdi zmdi-more-vert"></i></span>`);
                var infoButton = document.getElementById('info-button');
                infoButton.appendChild(toolbarButton);
                
                window.fn.showDialog = function (id) {
                  var elem = document.getElementById(id);
                  if (id === 'popover-dialog') {
                    elem.show(infoButton);
                  }
                };
              
              };
            </script>

          </ons-page>
        </template>


        <!-- kelas -->
        <template id="kelas.html">
          <ons-page ng-controller="PageKelas" id="contentpage">
            <ons-toolbar class="toolbar">
              <div class="left">
                <ons-back-button onclick="fn.load('dashboard.html')"></ons-back-button>
              </div>
              <div class="center toolbar-head-title">
                Kelas
              </div>
              <div class="right">
                <ons-toolbar-button id="info-button" onclick="fn.showDialog('popover-dialog')"></ons-toolbar-button>
              </div>
            </ons-toolbar>


            <!-- Content -->
            <ons-row class="page-content">

                <div class="search-bar">
                  <i class="icon fa fa-search"></i>
                  <input class="input-text" type="text" ng-model="searchText" placeholder="Search ...">
                </div>

                <div class="list-kelas">
                  <ul>
                      <li ng-repeat="w in list_kelas | filter:searchText" class="top-kelas">
                          <h3><a href="#" ng-click="data.msg=w.KodeKelas" onclick="fn.load('detail-kelas.html')">{{w.KodeKelas}}</a></h3>
                          <ul>
                              <li ng-repeat="e in w.Ajar">
                              <div class="siswa">{{e.Siswa}} Siswa</div>
                              <div class="pelajaran">{{e.Pelajaran}}</div>
                              </li>
                          </ul>
                      </li>
                  </ul>
                </div>

              </ons-row>
            
            
            <ons-popover id="popover-dialog" cancelable direction="down" cover-target target="#info-button">
              <ons-list id="popover-list">
                <ons-list-item class="more-options" onclick="fn.load('dashboard.html')" tappable>
                  <div class="center">Home</div>
                </ons-list-item>
                <ons-list-item class="more-options" ng-click="logout()" tappable>
                  <div class="center">Logout</div>
                </ons-list-item>
              </ons-list>
            </ons-popover>
            
            <script>
              ons.getScriptPage().onInit = function () {

                var toolbarButton = ons.platform.isAndroid() ? ons.createElement(`<ons-icon icon="md-more-vert"></ons-icon>`) : ons.createElement(`<span><i class="zmdi zmdi-more-vert"></i></span>`);
                var infoButton = document.getElementById('info-button');
                infoButton.appendChild(toolbarButton);
                
                window.fn.showDialog = function (id) {
                  var elem = document.getElementById(id);
                  if (id === 'popover-dialog') {
                    elem.show(infoButton);
                  }
                };
              
              };
            </script>

          </ons-page>
        </template>

        <!-- kelas -->
        <template id="detail-kelas.html">
          <ons-page ng-controller="PageKelasSiswa" id="contentpage">
            <ons-toolbar class="toolbar">
              <div class="left">
                <ons-back-button onclick="fn.load('kelas.html')"></ons-back-button>
              </div>
              <div class="center toolbar-head-title">
                Kelas Siswa
              </div>
              <div class="right">
                <ons-toolbar-button id="info-button" onclick="fn.showDialog('popover-dialog')"></ons-toolbar-button>
              </div>
            </ons-toolbar>


            <!-- Content -->
            <ons-row class="page-content">

                <div class="search-bar">
                  <i class="icon fa fa-search"></i>
                  <input class="input-text" type="text" ng-model="searchText" placeholder="Search ...">
                </div>

                <div class="post-container" ng-repeat="x in list_kelas_siswa | filter:searchText">                
                   <div class="post-thumb"><img ng-src="{{URL_Avatar}}/{{ x.Foto }}" /></div>
                   <div class="post-info">
                     <div class="post-title">{{ x.NIS }}</div>
                     <div class="post-content">{{ x.Nama }}</div>
                   </div>
                </div>

              </ons-row>
            
            
            <ons-popover id="popover-dialog" cancelable direction="down" cover-target target="#info-button">
              <ons-list id="popover-list">
                <ons-list-item class="more-options" onclick="fn.load('dashboard.html')" tappable>
                  <div class="center">Home</div>
                </ons-list-item>
                <ons-list-item class="more-options" ng-click="logout()" tappable>
                  <div class="center">Logout</div>
                </ons-list-item>
              </ons-list>
            </ons-popover>
            
            <script>
              ons.getScriptPage().onInit = function () {

                var toolbarButton = ons.platform.isAndroid() ? ons.createElement(`<ons-icon icon="md-more-vert"></ons-icon>`) : ons.createElement(`<span><i class="zmdi zmdi-more-vert"></i></span>`);
                var infoButton = document.getElementById('info-button');
                infoButton.appendChild(toolbarButton);
                
                window.fn.showDialog = function (id) {
                  var elem = document.getElementById(id);
                  if (id === 'popover-dialog') {
                    elem.show(infoButton);
                  }
                };
              
              };
            </script>

          </ons-page>
        </template>

        <!-- mata-pelajaran -->
        <template id="mata-pelajaran.html">
          <ons-page ng-controller="PageMataPelajaran" id="contentpage">
            <ons-toolbar class="toolbar">
              <div class="left">
                <ons-back-button onclick="fn.load('dashboard.html')"></ons-back-button>
              </div>
              <div class="center toolbar-head-title">
                Mata Pelajaran
              </div>
              <div class="right">
                <ons-toolbar-button id="info-button" onclick="fn.showDialog('popover-dialog')"></ons-toolbar-button>
              </div>
            </ons-toolbar>


            <!-- Content -->
            <ons-row class="page-content">
              <div class="search-bar">
                  <i class="icon fa fa-search"></i>
                  <input class="input-text" type="text" ng-model="searchText" placeholder="Search ...">
              </div>
              <div class="box-list" ng-repeat="x in list_mata_pelajaran | filter:searchText">
                  <div class="title">Mata Pelajan {{ x.Pelajaran }}</div>
                  <div class="content">Kelas {{ x.KodeKelas }}</div>
              </div>
            </ons-row>
            
            
            <ons-popover id="popover-dialog" cancelable direction="down" cover-target target="#info-button">
              <ons-list id="popover-list">
                <ons-list-item class="more-options" onclick="fn.load('dashboard.html')" tappable>
                  <div class="center">Home</div>
                </ons-list-item>
                <ons-list-item class="more-options" ng-click="logout()" tappable>
                  <div class="center">Logout</div>
                </ons-list-item>
              </ons-list>
            </ons-popover>
            
            <script>
              ons.getScriptPage().onInit = function () {

                var toolbarButton = ons.platform.isAndroid() ? ons.createElement(`<ons-icon icon="md-more-vert"></ons-icon>`) : ons.createElement(`<span><i class="zmdi zmdi-more-vert"></i></span>`);
                var infoButton = document.getElementById('info-button');
                infoButton.appendChild(toolbarButton);
                
                window.fn.showDialog = function (id) {
                  var elem = document.getElementById(id);
                  if (id === 'popover-dialog') {
                    elem.show(infoButton);
                  }
                };
              
              };
            </script>

          </ons-page>
        </template>



        <!-- jadwal -->
        <template id="jadwal.html">
          <ons-page ng-controller="PageJadwal" id="contentpage">
            <ons-toolbar class="toolbar">
              <div class="left">
                <ons-back-button onclick="fn.load('dashboard.html')"></ons-back-button>
              </div>
              <div class="center toolbar-head-title">
                Jadwal
              </div>
              <div class="right">
                <ons-toolbar-button id="info-button" onclick="fn.showDialog('popover-dialog')"></ons-toolbar-button>
              </div>
            </ons-toolbar>


            <!-- Content -->
            <ons-row class="page-content">
                <div class="search-bar">
                  <i class="icon fa fa-search"></i>
                  <input class="input-text" type="text" ng-model="searchText" placeholder="Search ...">
                </div>

                <div class="list-jadwal">
                  <ul>
                      <li ng-repeat="w in list_jadwal | filter:searchText">
                          <h3>{{w.NamaHari}}</h3>
                          <ul>
                              <li ng-repeat="e in w.Jadwal">
                              <div>Kelas : {{e.KodeKelas}}</div>
                              <div>{{e.Pelajaran}}</div>
                              <div>Mulai {{e.JamMulai}} s.d. {{e.JamAkhir}}</div>

                              </li>
                          </ul>
                      </li>
                  </ul>
                </div>
            </ons-row>
            
            
            <ons-popover id="popover-dialog" cancelable direction="down" cover-target target="#info-button">
              <ons-list id="popover-list">
                <ons-list-item class="more-options" onclick="fn.load('dashboard.html')" tappable>
                  <div class="center">Home</div>
                </ons-list-item>
                <ons-list-item class="more-options" ng-click="logout()" tappable>
                  <div class="center">Logout</div>
                </ons-list-item>
              </ons-list>
            </ons-popover>
            
            <script>
              ons.getScriptPage().onInit = function () {

                var toolbarButton = ons.platform.isAndroid() ? ons.createElement(`<ons-icon icon="md-more-vert"></ons-icon>`) : ons.createElement(`<span><i class="zmdi zmdi-more-vert"></i></span>`);
                var infoButton = document.getElementById('info-button');
                infoButton.appendChild(toolbarButton);
                
                window.fn.showDialog = function (id) {
                  var elem = document.getElementById(id);
                  if (id === 'popover-dialog') {
                    elem.show(infoButton);
                  }
                };
              
              };
            </script>

          </ons-page>
        </template>

        <!-- nilai -->
        <template id="nilai.html">
          <ons-page ng-controller="PageNilai as page" id="contentpage">
            <ons-toolbar class="toolbar">
              <div class="left">
                <ons-back-button onclick="fn.load('dashboard.html')"></ons-back-button>
              </div>
              <div class="center toolbar-head-title">
                Nilai Ulangan
              </div>
              <div class="right">
                <ons-toolbar-button id="info-button" onclick="fn.showDialog('popover-dialog')"></ons-toolbar-button>
              </div>
            </ons-toolbar>


            <ons-tabbar swipeable id="appTabbar" position="auto">
              <ons-tab label="Nilai Ulangan" icon="fa-list-ol" page="nilai-ulangan.html" active></ons-tab>
              <ons-tab label="UTS" icon="fa-list-ol" page="nilai-uts.html"></ons-tab>
              <ons-tab label="UAS" icon="fa-list-ol" page="nilai-uas.html"></ons-tab>
              <ons-tab label="Raport" icon="fa-list-ol" page="nilai-raport.html"></ons-tab>
            </ons-tabbar>

            <script>
              ons.getScriptPage().addEventListener('prechange', function(event) {
                if (event.target.matches('#appTabbar')) {
                  event.currentTarget.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');
                }
              });
            </script>
            
            
            <ons-popover id="popover-dialog" cancelable direction="down" cover-target target="#info-button">
              <ons-list id="popover-list">
                <ons-list-item class="more-options" onclick="fn.load('dashboard.html')" tappable>
                  <div class="center">Home</div>
                </ons-list-item>
                <ons-list-item class="more-options" ng-click="logout()" tappable>
                  <div class="center">Logout</div>
                </ons-list-item>
              </ons-list>
            </ons-popover>
            
            <script>
              ons.getScriptPage().onInit = function () {

                var toolbarButton = ons.platform.isAndroid() ? ons.createElement(`<ons-icon icon="md-more-vert"></ons-icon>`) : ons.createElement(`<span><i class="zmdi zmdi-more-vert"></i></span>`);
                var infoButton = document.getElementById('info-button');
                infoButton.appendChild(toolbarButton);
                
                window.fn.showDialog = function (id) {
                  var elem = document.getElementById(id);
                  if (id === 'popover-dialog') {
                    elem.show(infoButton);
                  }
                };
              
              };
            </script>

          </ons-page>
        </template>

        <!-- nilai ulangan -->
        <template id="nilai-ulangan.html">
          <ons-page ng-controller="PageNilaiUlangan" id="contentpage">

            <!-- Content -->
            <ons-row class="page-content">
              <div class="search-bar">
                  <i class="icon fa fa-search"></i>
                  <input class="input-text" type="text" ng-model="searchText" placeholder="Search ...">
              </div>
              <div class="box-list" ng-repeat="x in list_nilai_ulangan | filter:searchText">
                  <div class="title"><a href="#" title="Info nilai" class="info-nilai" ng-click="data.msg=x.Kode" onclick="fn.load('nilai-show.html')">{{ x.Tanggal }}</a></div>
                  <div class="title"><a href="#" title="Info nilai" class="info-nilai" ng-click="data.msg=x.Kode" onclick="fn.load('nilai-show.html')">Mata Pelajan {{ x.Pelajaran }}</a></div>
                  <div class="content">{{ x.KodeKelas }}</div>
              </div>
            </ons-row>

          </ons-page>
        </template>

        <!-- nilai uts -->
        <template id="nilai-uts.html">
          <ons-page ng-controller="PageNilaiUts" id="contentpage">

            <!-- Content -->
            <ons-row class="page-content">
                <div class="search-bar">
                  <i class="icon fa fa-search"></i>
                  <input class="input-text" type="text" ng-model="searchText" placeholder="Search ...">
                </div>
                <div class="box-list" ng-repeat="x in list_nilai_uts | filter:searchText">
                  <div class="title"><a href="#" title="Info nilai" class="info-nilai" ng-click="data.msg=x.Kode" onclick="fn.load('nilai-show.html')">{{ x.Tanggal }}</a></div>
                  <div class="title"><a href="#" title="Info nilai" class="info-nilai" ng-click="data.msg=x.Kode" onclick="fn.load('nilai-show.html')">Mata Pelajan {{ x.Pelajaran }}</a></div>
                  <div class="content">{{ x.KodeKelas }}</div>
              </div>
            </ons-row>

          </ons-page>
        </template>

        <!-- nilai uas -->
        <template id="nilai-uas.html">
          <ons-page ng-controller="PageNilaiUas" id="contentpage">

            <!-- Content -->
            <ons-row class="page-content">
                <div class="search-bar">
                  <i class="icon fa fa-search"></i>
                  <input class="input-text" type="text" ng-model="searchText" placeholder="Search ...">
                </div>
                <div class="box-list" ng-repeat="x in list_nilai_uas | filter:searchText">
                  <div class="title"><a href="#" title="Info nilai" class="info-nilai" ng-click="data.msg=x.Kode" onclick="fn.load('nilai-show.html')">{{ x.Tanggal }}</a></div>
                  <div class="title"><a href="#" title="Info nilai" class="info-nilai" ng-click="data.msg=x.Kode" onclick="fn.load('nilai-show.html')">Mata Pelajan {{ x.Pelajaran }}</a></div>
                  <div class="content">{{ x.KodeKelas }}</div>
              </div>
            </ons-row>

          </ons-page>
        </template>

        <!-- nilai raport -->
        <template id="nilai-raport.html">
          <ons-page ng-controller="PageNilaiRaport" id="contentpage">

            <!-- Content -->
            <ons-row class="page-content">
